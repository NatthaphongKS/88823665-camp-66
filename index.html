<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop #HTML - FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-gradient">
    <form class="bg-white p-4 rounded shadow" style="width: 500px;" action="/submit" method="POST" enctype="multipart/form-data"> 
        <h1 class="text-center text-danger mb-4">Workshop #HTML - FORM</h1>
        <div class="mb-3">
            <label for="name" class="form-label">ชื่อ</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">สกุล</label>
            <input type="text" id="surname" name="surname" class="form-control">
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">วัน/เดือน/ปีเกิด</label>
            <input type="date" id="dob" name="dob" class="form-control">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">อายุ</label>
            <input type="number" id="age" name="age" class="form-control" min="1">
        </div>
        <div class="mb-3">
            <label class="form-label d-block">เพศ</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="male" name="gender" value="ชาย">
                <label class="form-check-label" for="male">ชาย</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="female" name="gender" value="หญิง">
                <label class="form-check-label" for="female">หญิง</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">รูป</label>
            <input type="file" id="photo" name="photo" class="form-control">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">ที่อยู่</label>
            <textarea id="address" name="address" rows="4" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="favorite-color" class="form-label">สีที่ชอบ</label>
            <select id="favorite-color" name="favorite_color" class="form-select">
                <option value="แดง">สีแดง</option>
                <option value="น้ำเงิน">สีน้ำเงิน</option>
                <option value="เขียว">สีเขียว</option>
                <option value="เหลือง">สีเหลือง</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label d-block">แนวเพลงที่ชอบ</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="lifesong" name="music_genre" value="เพื่อชีวิต">
                <label class="form-check-label" for="lifesong">เพื่อชีวิต</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="lukthung" name="music_genre" value="ลูกทุ่ง">
                <label class="form-check-label" for="lukthung">ลูกทุ่ง</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="others" name="music_genre" value="อื่นๆ">
                <label class="form-check-label" for="others">อื่นๆ</label>
            </div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="consent" name="consent" value="agree" class="form-check-input">
            <label for="consent" class="form-check-label">ยินยอมให้เก็บข้อมูล</label>
        </div>
        <div class="d-flex justify-content-between">
            <button type="reset" class="btn btn-secondary">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</body>
</html>
