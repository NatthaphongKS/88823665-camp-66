<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบฟอร์มข้อมูลส่วนตัว</title>
</head>
<body>
    <h1>แบบฟอร์มข้อมูลส่วนตัว</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <label for="name">ชื่อ:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="surname">สกุล:</label><br>
        <input type="text" id="surname" name="surname"><br><br>

        <label for="dob">วัน/เดือน/ปีเกิด:</label><br>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="age">อายุ:</label><br>
        <input type="number" id="age" name="age" min="1"><br><br>

        <label>เพศ:</label><br>
        <input type="radio" id="male" name="gender" value="ชาย">
        <label for="male">ชาย</label><br>
        <input type="radio" id="female" name="gender" value="หญิง">
        <label for="female">หญิง</label><br><br>

        <label for="photo">รูป:</label><br>
        <input type="file" id="photo" name="photo"><br><br>

        <label for="address">ที่อยู่:</label><br>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

        <label for="favorite-color">สีที่ชอบ:</label><br>
        <select id="favorite-color" name="favorite_color">
            <option value="แดง">สีแดง</option>
            <option value="น้ำเงิน">สีน้ำเงิน</option>
            <option value="เขียว">สีเขียว</option>
            <option value="เหลือง">สีเหลือง</option>
        </select><br><br>

        <label>แนวเพลงที่ชอบ:</label><br>
        <input type="radio" id="lifesong" name="music_genre" value="เพื่อชีวิต">
        <label for="lifesong">เพื่อชีวิต</label><br>
        <input type="radio" id="lukthung" name="music_genre" value="ลูกทุ่ง">
        <label for="lukthung">ลูกทุ่ง</label><br>
        <input type="radio" id="others" name="music_genre" value="อื่นๆ">
        <label for="others">อื่นๆ</label><br><br>

        <input type="checkbox" id="consent" name="consent" value="agree">
        <label for="consent">ยินยอมให้เก็บข้อมูล</label><br><br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
